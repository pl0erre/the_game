<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>YETRIS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <script src="./script.js"></script>
        <script src="./main.js"></script>

        <header>
            <div class="header-box">Y - E - T - R - I - S</div>
        </header>

        <main>
            <div class="main-box">

                <div class="screen-box sidebar sidebar-left">
                    <div class="info-box highscore-box">
                        <h3>
                        Highscore  
                        </h3>
                        <p>0</p> 
                    </div>
                    <div class="info-box score-box">
                        <h3>
                        Score
                        </h3>
                        <p>0</p> 
                    </div>
                    <div class="info-box rows-box">
                        <h3>
                        Rows
                        </h3>
                        <p id="rows">0</p> 
                    </div>
                    <div class="info-box level-box">
                        <h3>
                        Level
                        </h3>
                        <p>0</p> 
                    </div>
                </div>

                <div class="screen-box game-field">
                    <canvas class="canvas" width="450" height="810">
                    </canvas>
                </div>
                
                <div class="screen-box sidebar sidebar-right">
                    <div class="info-box next-box">
                        <h3>
                        Next
                        </h3>
                    </div>
                    <div class="info-box empty-box">
                    </div>
                    <div class="info-box name-box">
                        <h3 id="nameField">
                        Name
                        </h3>
                    </div>
                    <div class="info-box btn-box">
                        <button class="btn btn-start">Start</button>
                        <button class="btn btn-pause">Pause</button>
                        <button class="btn btn-reset">Reset</button>
                    </div>
                </div> 

            </div>
        </main>

        <footer>
            <div class="footer-box">BLA BLA BLA</div>
        </footer>

    </body>
</html>
